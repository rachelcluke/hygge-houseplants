{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2" id = "bag-page">
        <div class="row">
            <div class="col text-center ">
                <h2 class="title mb-4 text-lowercase">Your Bag</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="delivery-banner" class="row text-center">
                    <div class="col bg-black">
                        <h4 class="logo-font my-1">Free delivery on orders over Â£{{ free_delivery_threshold }}!</h4>                
                    </div>            
                </div>
                {% if bag_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <p class="lead mb-5">Your bag is empty.</p>
                    <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 btn-lg">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Continue Shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
